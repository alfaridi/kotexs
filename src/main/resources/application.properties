spring.datasource.url = jdbc:mysql://localhost/gatekeeper
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.validation-query=SELECT 1
spring.datasource.max-active=8
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=5
spring.datasource.test-on-borrow=true
spring.datasource.test-on-return=true
spring.datasource.maximumPoolSize=25
spring.datasource.jmx-enabled=true
spring.jmx.enabled=true

spring.redis.host=localhost
spring.redis.database=0
spring.redis.port=6379

spring.jpa.hibernate.ddl-auto = none
spring.jpa.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.hibernate.current_session_context_class = org.hibernate.context.internal.ThreadLocalSessionContext
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.jpa.properties.javax.persistence.sharedCache.mode=ALL

logging.level.root=INFO
logging.level.org.springframework.cache=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate= INFO